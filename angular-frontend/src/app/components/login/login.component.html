<div class="container" align="center">
  <br>
  <div class="col-md-5 text-center pr-md-5">
    <h1 class="mb-3">Аутентификация пользователя</h1>
    <br>
    <form>
      <div class="form-group row">
        <label for="staticLogin" class="col-sm-2 col-form-label">Логин</label>
        <div class="col-sm-10">
          <input type="text"
                 [(ngModel)]="login"
                 name="loginField"
                 class="form-control"
                 id="staticLogin"
                 value="user">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
          <input

            type="password"
            name="passwordField"
            [(ngModel)]="password"
            class="form-control"
            id="inputPassword"
            value="password">
        </div>

      </div>

      <div [hidden]="isHideErrorMessage" align="center" class="alert alert-danger">
        Неверный логин или пароль
      </div>

      <button type="submit" (click)="getLogin()" class="btn btn-primary btn-lg btn-block">Войти</button>
    </form>

  </div>

</div>
